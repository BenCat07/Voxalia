debug minimal;
scriptcache removefunction LOAD_TEST quiet_fail; // TODO: If <{scriptcache.has_function[SMASH_AND_GRAB]}>
function define LOAD_TEST
{
    debug minimal; // Was this needed to mark I forget
    define count 100000;
    set LOAD_TEST_TEMP_COUNTER 0;
    define time_start <{util.current_time_utc.total_milliseconds}>;
    repeat <{var[count]}>
    {
        set LOAD_TEST_TEMP_COUNTER <{cvar[LOAD_TEST_TEMP_COUNTER].add[1]}>;
    }
    define time_end <{util.current_time_utc.total_milliseconds}>;
    echo "Completed<{color.emphasis}> <{cvar[LOAD_TEST_TEMP_COUNTER]}> <{color.base}>loops in<{color.emphasis}> <{var[time_end].subtract[<{var[time_start]}>]}> <{color.base}>milliseconds!";
}
echo "Load test loaded! Enter command '<{color.emphasis}>call run LOAD_TEST<{color.base}>' to run it!";
